<html>
    <head>
      <title>yes</title>
      <style>
.wow {
    animation: fun .2s ease-in infinite; 
    width: 100px;
    height: 100px;
    position: absolute;
    background-color:rgb(163, 241, 163);
}
.yay {
    animation: fun .2s ease-in infinite; 
    width: 100px;
    height: 100px;
    position: absolute;
    background-color:rgb(163, 241, 163);
    margin-left: 700px;
}
.woo {
    animation: super 1s ease-out infinite;
    width: 300px;
    height: 300px;
    position: absolute;
    margin:200px;

}
@keyframes fun{
    0%{
        background-color:rgb(163,241,163);
    }
    50%{
        background-color:rgb(9, 44, 9);
    }
    100%{
        background-color:rgb(163,241,163);
    }
}
@keyframes super{
    0%{
        background-color:rgb(1, 19, 27);
    }
    50%{
        background-color:rgb(0, 217, 255);
    }
    100%{
        background-color:rgb(1, 19, 27); 
    }
}
        </style>
    </head>
    <body>
      <div class="wow">
      </div>
      <div class="woo">

      </div>
      <div class="yay">
          
      </div>
    </body>
</html>
