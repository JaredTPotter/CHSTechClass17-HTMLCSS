<html>
    <head>
        <title>Boxes</title>
    </head>
    <style>
        body {
            background-color:coral;
        } 
        #worst-box {
            background-color:cornflowerblue;
            width:40%;
            height: 70%;
            min-width: 12%;
            min-height: 16%;
            max-width: 50%;
            max-height: 80%;
            border-width: 20px 20px 40px 20px;
            border-color:darkgoldenrod;
            border-style: ridge;
            border-radius: 100px;
            padding: 70px;
            margin: 10px auto;
            box-shadow: 8px 0px 70px aqua
            
        }
        #bad-box {
            border: 90px;
            border-style: dashed dotted ridge solid;
            border-color:midnightblue;
            width: 20%;
            height: 10%;
            padding: 10px;
            margin: 30px auto;
            box-shadow: 0px 0px 15px rgb(255, 24, 151)

        }
    </style>
    <body>
        <div id="worst-box">WOW</div> 
        <div id="bad-box">Yah!</div>
    </body>
</html>
