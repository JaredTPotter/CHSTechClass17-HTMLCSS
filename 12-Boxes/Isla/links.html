<html>
    <head>

        <title>Styling Links</title>
        <style>
        
            a:link {
                color: purple;
                font-size: 48px;
            }

            a:visited {
                color: deeppink;
            }

            input {
                font-size: 24px;
                padding: 5px;
            }

            button {
                font-size: 18px;
                padding: 5px;
                background-color: lightseagreen
            }
            
            button:hover {
                background-color: white;
                color: lightseagreen;
            }
           
            button:active {
                background-color: white;
                color: lightseagreen;
            }
            
            a:focus {
                outline: solid blue;
            }

            input:focus {
                outline: solid blueviolet;
                background-color:aliceblue;
            }

            button:focus {
                outline: dotted deeppink;
            }

            

            

          


        </style>
    </head>

    <body>
        <div>
        <a href="#bob">this is the first link</a>
        
        <a href="fisss">this is the second link</a>
        </div>

        <div>
            <input />

            <button>
                Search
            </button>
        </div>
    


    </body>

</html>
