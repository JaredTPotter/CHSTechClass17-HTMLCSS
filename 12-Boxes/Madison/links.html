<html>
    <head>
        <title>chapter 12 - styling links</title>
        <style>
        
        a:link {
            color: lightgreen;
            font-size: 48px;
        }

        a:visited {
            color:lightcoral;
        }
        
        input {
            font-size:  24px;
            padding: 5px;
        }

        button {
            font-size: 18px;
            padding: 5px;
            background-color:aliceblue;
            color:black;
        }

        button:hover {
            background-color:rgb(129, 189, 241);
        }

        button:active {
            background-color:black;
            color:aliceblue;
        }
        
        a:focus {
            outline: 2px dotted red;
        }
        input:focus {
            outline: none;
            background-color:lightseagreen;
            color:black;
        }

        button:focus {
            outline: 20px solid rebeccapurple;
        }

        </style>
    </head>
    <body>
        <div>
            <a href="#madison1">this is the first link</a>

            <a href="#madison2">this is the second link</a>
        </div>
        <div>

            <input />

            <button>
                search 
            </button>
        </div>

    </body>
</html>
