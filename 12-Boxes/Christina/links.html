<html>
    <head>
        <title>Styling Links</title>
        <style>
            a:link{
             color: rgb(10, 94, 10);
             font-size: 48px;
            }
            a:visited {
             color: rgb(170, 17, 17);
             font-size: 1px;
            }
            a:hover{
             color: rgb(105, 11, 105)
            }
            input {
                font-size: 70px;
                padding: 5px;
                color:chartreuse
                
            }
            button {
                padding: 10px;
                font-size:50px;
                background-color: royalblue;
                color:beige;
            }
            button:hover {
                background-color: blue;
                color: wheat;
                
            }
            button:active {
             background-color: beige;
             color: royalblue;
            }
            a:focus{
                outline: 18px solid chartreuse;
            }
            input:focus{
                background-color:black;
                color:blanchedalmond;
                outline: 1px solid rgb(15, 15, 180);
            } 
            button:focus {
             outline: 4px dotted rebeccapurple;
             color:deeppink;
            }
            a[hre="#bob"] {
             font-size: 2px;
             color:aquamarine;
            }
        </style>
    </head>
    <body>
        <div>
        <a href="#bob">This is the first link</a>

        <a href="#jim">This is the second link</a>
        </div>
        <div>

            <input />
            <button>
                Search
            </button>
        </div>
    </body>
</html>
