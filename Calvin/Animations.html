<html>
    <head>
        <style type="text/css">
        .cool {
            height: 100px;
            width: 100px;
            background: blue;
            position: absolute;
            animation: example 1s ease-out infinite;
        }
        @keyframes example {
            0% {
                background-color: blue; 
                left: 0px; 
                transform: rotate(0deg);
            }
            25% {
                background-color: green;
            }
            50% {
                background-color: red; 
                left: 1000px;
                transform: rotate(360deg);
            }
            75% {
                background-color: yellow;
            }
            100% {
                background-color: blue;
                left: 0px;
                transform: rotate(0deg);
            }
}
        </style>
    </head>
    <body>
        
    </body>
</html>
