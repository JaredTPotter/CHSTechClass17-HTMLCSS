<html>
    <head>
        <title>
            Tables Assignment
        </title>
    </head>

    <body>
        <table border="1">
            <tr>
                <th></th>
                <th scope="col">Column 1</th>
                <th scope="col">Column 2</th>
                <th scope="col">Column 3</th>
            </tr>

            <tr>
                <th scope="row">Row 1:</th>
                <td colspan="3">1</td>
                
            </tr>
            <tr>
                <th scope="row">Row 2:</th>
                <td rowspan="2">2</td>  
                <td>3</td>
                <td>4</td>   
            </tr>
            <tr>
                <th scope="row">Row 3:</th>
                <td colspan="2">6</td>
                
            </tr>
        </table>
    </body>
</html>
