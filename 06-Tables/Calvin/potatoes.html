<html>
    <head>
        <title>06-Tables</title>
        <style type="text/css">
        tr {
            background-color: rgb(216, 205, 184);
            font-family: arial;
        }
        </style>
    </head>
    <body>
        <table cellpadding="10" cellspacing="5">
            <tr>
                <th scope="col"></th>
                <th scope="col">French Fries</th>
                <th scope="col">Curly Fries</th>
                <th scope="col">Potato Wedges</th>
                <th scope="col">Waffle Fries</th>
            </tr>
            <tr>
                <th scope="row">Rating:</th>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>8</td>
            </tr>

        </table>
    </body>
</html>
