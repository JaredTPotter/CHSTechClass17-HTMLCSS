<html>
        <head>
            <title>Tables</title>
            <style>
                table{
                    width: 600px;
                }
                td{
                    text-align: center;
                }
                .one{
                  background-color:darkslategray 
                }
            </style>
        </head>
        <body>
            <table>
                <tr>
                    <td>15</td>
                    <td>15</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>45</td>
                    <td>60</td>
                    <td>90</td>
                </tr>
            </table>
            <table border="2" cellpadding="2" >
                <tr class="one">
                    <td colspan="3">1</td>
                </tr>
                <tr>
                    <td rowspan="2">2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr colspan="2" class="one">6</tr>
            </table>
        </body>
    </html>
