<html>
        <head>
            <title>
                Tables Assignment
            </title>

            <style>
                body {
                    font-family: Arial, Helvetica, sans-serif;
                    color:blue;
                }
                table {
                    width: 600px;
                }
                th. td {
                    padding: 7px 10px 10px 10px;
                }
                th {
                    text-transform: uppercase;
                    letter-spacing: 0.1em;
                    font-size: 85%;
                    border-bottom: 2px solid firebrick;
                    border-top: 1px solid gray;
                    text-align: left;
                }
                tr.even {
                    background-color:coral;
                    border-spacing: 5px 15px;
                }
                tr:hover {
                    background color: darkblue;
                }
                .row1 {
                    text-align: right;
                    empty-cells:show;
                }
            </style>
        </head>
    
        <body>
            <table>
                <tr>
                    <th></th>
                    <th scope="col">Column 1</th>
                    <th scope="col">Column 2</th>
                    <th scope="col">Column 3</th>
                </tr>
    
                <tr>
                    <th class="row1"scope="row">Row 1:</th>
                    <td>1</td>>
                    <td>2</td>>
                    <td></td>>
                    
                </tr>
                <tr>
                    <th scope="row">Row 2:</th>
                    <td>4</td>>
                    <td>5</td>
                    <td>6</td>   
                </tr>
                <tr>
                    <th scope="row">Row 3:</th>
                    <td>7</td>>
                    <td>8</td>>
                    <td>9</td>>
                    
                </tr>
            </table>
    
            <table border="1">
                <tr>
                    <td colspan="3">1</td>
                </tr>
                <tr>
                    <td>2</td>>
                    <td>3</td>>
                    <td>4</td>>
                </tr>
                <tr>
                    <td>5</td>>
                    <td colspan="2">6</td>
                </tr>
            </table>
            <table border="1">
                <tr>
                    <td colspan ="3">1</td>
                </tr>
                <tr>
                    <td rowspan="2">2</td>
                    <td>3</td>>
                    <td>4</td>>
                </tr>
                <tr>
                    <td colspan="2">6</td>
                </tr>
    
            </table>
        </body>
    </html>
