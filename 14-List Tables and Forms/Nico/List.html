<html>
    <head>
        <title>Lists, Tables, and Forms</title>
        <style>
        ol {
            list-style-type: lower-roman;
        }
        
        ul{
            width: 150px;
            list-style: inside circle;
            list-style-image:url("http://i.imgur.com/bO2nzj9.png");
            list-style-position: inside;
        }
        ol ul li {
            margin: 20px 0px 0px 0px;
        }

        li {
            margin: 10px;
        }
        </style>
    </head>
    <body>
        <H1>The items of greatness</H1>
        <h2>The lists with the items</h2>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </li>
        </ol>
    </body>






</html>
