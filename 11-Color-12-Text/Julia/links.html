<html>
    <head>
        <title>links and stuff</title>
        <style>
        a:link{
            color: rgb(56, 175, 230);
            font-size: 173%;
        }
        a:visited{
            color: rgb(76, 79, 80);
            font-size: 23;
        }
        a:hover{
            color:rgb(255, 0, 76);
        }
        input{
            padding: 15px;
            color: rgb(37, 75, 87);
        }
        a:focus,
        input:focus{
            color: rgb(199, 126, 66);
            outline: 5px dotted rgb(199, 126, 66);
            background-color: rgba(2, 252, 115, 0.5)
        }
        input:active{
            background-color: rgb(255, 0, 76);
        }
       
        </style>
    </head>
    <body>
        <a href="#">This is the first link</a>
        <a href="#h">This is the second link</a>
        <a href="#he">This is the third link</a>
     <form action="hello">
         <input type="text" name="hello" />
         <input type="button" name="hello" width=55 />
     </form>
    </body>
</html>
